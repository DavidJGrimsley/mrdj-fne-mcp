# Nginx configuration for mrdj-fne-mcp
# Add this to your main nginx config or in a separate conf.d file

# Upstream for the MCP server
upstream mrdj_fne_mcp {
    server 127.0.0.1:4028;
    keepalive 64;
}

# Server block for mrdj-fne-mcp
location /public-facing/mcp/mrdj-fne-mcp {
    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    
    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    # Proxy settings
    proxy_pass http://mrdj_fne_mcp;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # SSE settings
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    
    # Rewrite the path to remove the prefix
    rewrite ^/public-facing/mcp/mrdj-fne-mcp(.*)$ $1 break;
}

# Health check endpoint
location /public-facing/mcp/mrdj-fne-mcp/health {
    proxy_pass http://mrdj_fne_mcp/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    
    add_header 'Access-Control-Allow-Origin' '*' always;
}

# Portfolio endpoint
location /public-facing/mcp/mrdj-fne-mcp/portfolio.json {
    proxy_pass http://mrdj_fne_mcp/portfolio.json;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Content-Type' 'application/json' always;
}
